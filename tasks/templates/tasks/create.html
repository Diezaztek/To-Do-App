{% extends 'tasks/base.html' %}

{%block header %}

  Crear tarea

{% endblock %}

{%block content %}
<h1>Crear nueva tarea</h1>
{% if error %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
{% endif %}

<form class="form-group" method="post">
  {% csrf_token %}
  <p><label for="id_name">Nombre:</label> <input type="text" name="name" maxlength="100" required="" class="form-control"></p>
  <p><label for="id_description">Descripci√≥n:</label> <textarea name="description" cols="40" rows="10" class="form-control"></textarea></p>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" name="is_important" value="1">
    <label class="form-check-label" for="exampleCheck1">Importante</label>
  </div>
  <br>
  <button type="submit" name="button" class="btn btn-info">Crear</button>
</form>

{% endblock %}
