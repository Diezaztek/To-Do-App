{% extends 'tasks/base.html' %}

{%block header %}

  Editar

{% endblock %}

{%block content %}

<h1>{{task.name}}</h1>
<h2>{{ error }}</h2>

<form class="form-group" method="post">
  {% csrf_token %}
  <p><label for="id_name">Nombre:</label> <input type="text" name="name" maxlength="100" required="" class="form-control" value="{{task.name}}"></p>
  <p><label for="id_description">Descripci√≥n:</label> <textarea name="description" cols="40" rows="10" class="form-control">{{task.description}}</textarea></p>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" name="is_important" value="{{task.is_important}}">
    <label class="form-check-label" for="exampleCheck1">Importante</label>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">
      <form action="{% url 'complete_task' task.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Marcar como completa</button>
      </form>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-info">Actualizar</button>
    </div>
    <div class="col-md-4">
      <form action="{% url 'delete_task' task.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
      </form>
    </div>

  </div>

</form>

{% endblock %}
