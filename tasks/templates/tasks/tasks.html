{% extends 'tasks/base.html' %}

{%block header %}

  Tareas pendientes

{% endblock %}

{%block content %}

  <h1>Tareas pendientes:</h1>

    <div class="row">
    {% for task in tasks %}
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{task.name}}</h5>
            <p class="card-text">
              {% if task.description %}
                {{task.description}}
              {% endif %}
            </p>
            <a href="{% url 'edit_task' task.id %}" class="btn btn-primary card-button">Editar</a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>

{% endblock %}
