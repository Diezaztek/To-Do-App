{% extends 'tasks/base.html' %}

{%block header %}

  Tareas pendientes

{% endblock %}

{%block content %}

  <h1>Tareas pendientes:</h1>

  <ul>
    {% for task in tasks %}

      <li>
        <a href="{% url 'edit_task' task.id %}">{{task.name}}</a>
      </li>
    {% if task.description %}
    - {{task.description}}
    {% endif %}

    {% endfor %}
  </ul>

{% endblock %}
